<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実況者連合</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ナビゲーション -->
    <nav>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#news">NEWS</a></li>
            <li><a href="#videos">VIDEOS</a></li>
            <li><a href="#talent">TALENT</a></li>
            <li><a href="#collaboration">COLLABORATION</a></li>
        </ul>
    </nav>

    <!-- HOME -->
    <section id="home">
        <h1>底辺ゆっくり実況者連合</h1>
        <img src="images/main-image.jpg" alt="メイン画像" class="main-image">
    </section>

    <!-- NEWS -->
    <section id="news">
        <h2>NEWS</h2>
        <p>最新のお知らせをここに表示</p>
    </section>

    <!-- 動画セクション -->
    <section id="videos">
        <h2>VIDEOS 🎥</h2>

        <!-- タブ切り替え -->
        <div class="tab-container">
            <button class="tab-button active" onclick="switchTab('new')">新着動画 🔥</button>
            <button class="tab-button" onclick="switchTab('recommended')">おすすめ動画 🌟</button>
        </div>

        <!-- 新着動画 -->
        <div id="new-videos" class="video-section active">
            <div class="channel">
                <h3>実況者A</h3>
                <div class="video-container">
                    <div class="video">
                        <img src="thumbnail1.jpg" alt="新着動画1">
                        <a href="https://youtube.com/watch?v=xxxxx" target="_blank">タイトル1</a>
                    </div>
                    <div class="video">
                        <img src="thumbnail2.jpg" alt="新着動画2">
                        <a href="https://youtube.com/watch?v=xxxxx" target="_blank">タイトル2</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- おすすめ動画 -->
        <div id="recommended-videos" class="video-section">
            <div class="channel">
                <h3>実況者B</h3>
                <div class="video-container">
                    <div class="video">
                        <img src="thumbnail3.jpg" alt="おすすめ動画1">
                        <a href="https://youtube.com/watch?v=xxxxx" target="_blank">おすすめ1</a>
                    </div>
                    <div class="video">
                        <img src="thumbnail4.jpg" alt="おすすめ動画2">
                        <a href="https://youtube.com/watch?v=xxxxx" target="_blank">おすすめ2</a>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <!-- TALENT -->
    <section id="talent">
        <h2>TALENT</h2>
        <div class="talent-list">
            <div class="talent">
                <img src="talent1.jpg" alt="タレント1">
                <p>実況者1</p>
                <a href="https://youtube.com/channel/xxxxx" target="_blank">YouTube</a>
                <a href="https://twitter.com/xxxxx" target="_blank">X</a>
            </div>
        </div>
    </section>

    <!-- COLLABORATION -->
    <section id="collaboration">
        <h2>COLLABORATION</h2>
        <p>コラボ予定など</p>
    </section>

</body>
</html>
