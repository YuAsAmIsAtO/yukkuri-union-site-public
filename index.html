<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>実況者連合</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <!-- ナビゲーション -->
    <nav>
        <ul>
            <li><a href="#home">HOME</a></li>
            <li><a href="#news">NEWS</a></li>
            <li><a href="#upnushi">UPNUSHI</a></li>
            <li><a href="#collaboration">COLLABORATION</a></li>
        </ul>
    </nav>

    <!-- HOME -->
    <section id="home">
        <h1>底辺ゆっくり実況者連合</h1>
        <img src="images/main-image.jpg" alt="メイン画像" class="main-image">
    </section>

    <!-- NEWS -->
    <section id="news">
        <h2>NEWS</h2>
        <p>最新のお知らせをここに表示</p>
    </section>

    <!-- UPNUSHI -->
    <section id="upnushi">
        <h2>UPNUSHI</h2>
        <div class="upnushi-list">

            <!-- 実況者A -->
            <div class="upnushi">
                <img src="upnushi1.jpg" alt="実況者1">
                <h3>実況者A</h3>
                <a href="https://youtube.com/channel/xxxxx" target="_blank">YouTube</a>
                <a href="https://twitter.com/xxxxx" target="_blank">X</a>

                <!-- タブ切り替え -->
                <div class="tab-container">
                    <button class="tab-button active" onclick="switchVideoTab(this, 'new-videos-a')">新着動画</button>
                    <button class="tab-button" onclick="switchVideoTab(this, 'recommended-videos-a')">おすすめ動画</button>
                </div>

                <!-- 新着動画（デフォルト表示） -->
                <div id="new-videos-a" class="video-list active">
                    <div class="video"><img src="thumbnail1.jpg"><a href="#">動画1</a></div>
                    <div class="video"><img src="thumbnail2.jpg"><a href="#">動画2</a></div>
                    <div class="video"><img src="thumbnail3.jpg"><a href="#">動画3</a></div>
                </div>

                <!-- おすすめ動画 -->
                <div id="recommended-videos-a" class="video-list">
                    <div class="video"><img src="thumbnail4.jpg"><a href="#">おすすめ1</a></div>
                    <div class="video"><img src="thumbnail5.jpg"><a href="#">おすすめ2</a></div>
                    <div class="video"><img src="thumbnail6.jpg"><a href="#">おすすめ3</a></div>
                </div>
            </div>

            <!-- 他の実況者も同じ構造で追加 -->

        </div>
    </section>

    <!-- COLLABORATION -->
    <section id="collaboration">
        <h2>COLLABORATION</h2>
        <p>コラボ予定など</p>
    </section>

</body>
</html>
